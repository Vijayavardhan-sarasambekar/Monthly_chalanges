{% extends "base.html"%}


    {% block title_name %}
        {{ month|title }} challenges
    {% endblock %}

    {% block content %}
        <h1>welcome to {{ month|title }} challenge</h1>
        {% if text is not None %}
            <h2>{{ text }}</h2>
        {% else %}
            <h2>Sorry This month has no Challenge</h2>
        {% endif %}

    {% endblock %}
